
<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>modal</title>
    <style>
        .modal-content{
        
        background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqjTpcHOJ2kpHcuMOLwN83jMZBTuuHHZlzfg&usqp=CAU)
    }
    </style>
    
  </head>
  <body>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal123"  >LOGIN </button>
    <div class="modal" id="modal123">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>login page</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                    <div class="modal-body">
                        <form>
                            <div class="form-floating">
                            
                                <label for="name">enter the name</label><br>
                                <input type="text" id="name" name="name" class="form-control"></div>
                                <label for="pswd">password</label>
                                <input type="text" id="pswd" name="pswd" class="form-control"><br>
                                <input type="submit" class="btn btn-primary">
                                
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
